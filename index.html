<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>이건 뭐지</title>
	<script>
		function convert() {
			var el = document.getElementById("escape");
			var text = "";
			
			text = text + el.elements[0].value;
			
			text = escape(text);
			
			document.getElementById("p1").innerHTML = text;
		}
		
		function unconvert() {
			var el = document.getElementById("unescape");
			var text = "";
			
			text = text + el.elements[0].value;
			
			text = unescape(text);
			
			document.getElementById("p2").innerHTML = text;
		}
	</script>
</head>
<body>

	<div style="height: 20em;">
	<h3>To Escape</h3>
	<form id="escape" method="post">
     <input type="text" name="e" placeholder="escape string" />
	</form>
	<button onClick="convert();">Convert</button>
	
	<br/>
	<font size=4>Escape String</font>
	<p id="p1"></p>
	
	<br/>
	<hr style="width: 70%;">
	<br/>
	
	<h3>Unescape</h3>
	<form id="unescape" method="post">
     <input type="text" name="e" placeholder="unescape string" />
	</form>
	<button onClick="unconvert();">Unconvert</button>
	
	<br/>
	<font size=4>Unescape String</font>
	<p id="p2"></p>
	
</body>
</html>
