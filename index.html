<script>
	let lastUpdate = -1, page_num = 1;
	const wheelEventListener = (e, skip = false) => {
		if (Date.now() - lastUpdate < 100 && !skip) {
			return;
		}
		if (e.ctrlKey || e.shiftKey) return;
		if (!skip) lastUpdate = Date.now();

		let cnt = document.querySelectorAll("#body > section").length, origin = page_num, next = page_num;
		if (e.deltaY > 0) {
			if (page_num < cnt) {
				next = ++page_num;

				document.querySelector(`#body > section:nth-child(${origin})`).style.transition = ".5s";
				document.querySelector(`#body > section:nth-child(${next})`).style.transition = "none";

				document.querySelector(`#body > section:nth-child(${origin})`).style.marginTop = "-100vh";
				document.querySelector(`#body > section:nth-child(${next})`).style.marginTop = "0";

				document.querySelector(`#list > div:nth-child(${next})`).classList.add("circle-active");
				document.querySelector(`#list > div:nth-child(${origin})`).classList.remove("circle-active");
			}
		} else {
			if (page_num > 1) {
				next = --page_num;

				document.querySelector(`#body > section:nth-child(${origin})`).style.transition = ".5s";
				document.querySelector(`#body > section:nth-child(${next})`).style.transition = ".5s";

				//document.querySelector(`#body > section:nth-child(${origin})`).style.marginTop = "-100vh";
				document.querySelector(`#body > section:nth-child(${next})`).style.marginTop = "0";

				document.querySelector(`#list > div:nth-child(${next})`).classList.add("circle-active");
				document.querySelector(`#list > div:nth-child(${origin})`).classList.remove("circle-active");
			}
		}

		if (origin !== next) {
			//document.body.style.backgroundColor = document.querySelector(`#body > section:nth-child(${next})`).style.backgroundColor;
			setTimeout(() => document.querySelector("meta[name=theme-color]").setAttribute('content', document.querySelector(`#body > section:nth-child(${next})`).style.backgroundColor), 400);
		}
	};

	const pageMove = num => {
		let dom = document.querySelector(`#list > div:nth-child(${num})`);
		if (!dom.classList.contains("circle-active")) {
			let delay = 0, current = Math.max(num, page_num);
			for (let i = Math.min(num, page_num); i < current; i++) {
				setTimeout(() => wheelEventListener({
					ctrlKey: false,
					shiftKey: false,
					deltaY: (num > page_num ? 1 : -1)
				}, true), 50 * delay++);
			}
		}
	};

	window.addEventListener('wheel', wheelEventListener);

	let start = 0;
	window.addEventListener('touchstart', e => {
		start = e.touches[0].pageY;
	});
	window.addEventListener('touchmove', e => {
		let current = e.touches[0].pageY;
		if (Math.abs(current - start) > 120) {
			if (start > current) { //아래쪽으로 스크롤 중
				wheelEventListener({ctrlKey: false, shiftKey: false, deltaY: 1}, true);
			} else {
				wheelEventListener({ctrlKey: false, shiftKey: false, deltaY: -1}, true);
			}

			start = current;
		}
	});

	document.addEventListener('keydown', e => {
		if (e.type !== "keydown") return;
		switch (e.key) {
			case 'ArrowUp':
			case 'PageUp':
				wheelEventListener({ctrlKey: false, shiftKey: false, deltaY: -1}, true);
				break;
			case 'ArrowDown':
			case 'PageDown':
				wheelEventListener({ctrlKey: false, shiftKey: false, deltaY: 1}, true);
				break;
		}
	})

	document.addEventListener('DOMContentLoaded', e => {
		let i = 1000;
		for (let element of document.querySelector("#body").children) {
			element.style.zIndex = i--;
		}
	});

	window.addEventListener('resize', e => {

		//setTimeout(() => document.querySelector(`#body > section:nth-child(${page_num})`).style.transition = origin, 500);
	});
