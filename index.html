<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>엔로그 | Home</title>

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/slideout.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
</head>
<body>

<!-- Side Nav -->
<nav id="menu" class="menu slideout-menu slideout-menu-left">
    <ul>
        <li class="navbar-link"><a href="">Posts</a></li>
        <li class="navbar-link"><a href="">Blog</a></li>
    </ul>

</nav>

<main id="panel" class="panel slideout-panel slideout-panel-left">
    <nav class="navbar navbar-fixed">
        <i class="display-only-small fas fa-bars toggle-button" style="position: absolute;"></i>
        <a class="navbar-name" href="/">엔로그</a>
        <ul class="content hide-text-on-small" style="padding: 0">
            <li class="navbar-link"><a href="">Posts</a></li>
            <li class="navbar-link"><a href="">Blog</a></li>
        </ul>
        <span class="display-only-small" style="padding: 0"></span>
    </nav>
    <div class="content" style="height: 1000px;">
        dadfa
    </div>
</main>

<script>
    var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 100
    });

    // Toggle button
    document.querySelector('.toggle-button').addEventListener('click', function () {
        slideout.toggle();
    });
</script>
</body>
</html>
